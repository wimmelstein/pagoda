<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chua Van Hanh - Hoa Lan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Noto+Sans+Vietnamese:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/menus.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Van Hanh Pagode</h1>
            </div>
            <nav class="main-nav">
                <ul class="nav-links"></ul>
            </nav>
            <div class="lang-switcher" data-lang="nl">
                <button class="lang-btn" data-lang="nl" aria-label="Switch to Dutch" title="Nederlands">
                    <img src="images/flag-nl.png" alt="NL" class="flag-icon" />
                </button>
                <button class="lang-btn" data-lang="vi" aria-label="Switch to Vietnamese" title="Tiếng Việt">
                    <img src="images/flag-vn.png" alt="VI" class="flag-icon" />
                </button>
            </div>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="main-container">
        <aside class="side-menu">
            <nav class="side-nav">
                <ul></ul>
            </nav>
        </aside>

        <main class="main-content">
            <section id="home" class="hero">
                <div class="hero-content">
                    <h2 data-nl="Welkom bij Chua Van Hanh" data-vi="Chào Mừng Đến Chùa Vạn Hạnh">Welkom bij Chua Van Hanh</h2>
                    <p data-nl="Boeddhistische tempel in Hoa Lan" data-vi="Chùa Phật Giáo tại Hoa Lan">Boeddhistische tempel in Hoa Lan</p>
                </div>
            </section>

            <section id="video" class="video-section" style="display: none;">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/T3Y300CioFs" title="Van Hanh Pagode" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>

            <section id="content" class="content-section" style="display: none;" data-content="hoiphatgiao">
                <!-- Content will be loaded dynamically -->
            </section>

            <!-- Remove the static About section from here -->
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <p data-nl="© 2024 Chua Van Hanh. Alle rechten voorbehouden." 
               data-vi="© 2024 Chùa Vạn Hạnh. Bảo lưu mọi quyền.">
                © 2024 Chua Van Hanh. Alle rechten voorbehouden.
            </p>
            <p data-nl="KvK nummer: 12345678" data-vi="Mã số KvK: 12345678">KvK nummer: 12345678</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
